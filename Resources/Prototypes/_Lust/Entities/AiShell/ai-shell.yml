- type: entity
  id: AiShell
  name: AI Shell
  description: Temporary mobile shell for the station AI.
  components:
    - type: AiShell
    - type: StationAiCore
    - type: StationAiVision
      range: 11
    - type: StationAiWhitelist
    - type: Tag
      tags:
        - StationAi
    - type: StationAiOverlay
      allowCrossGrid: true
    - type: StationAiHeld
    - type: IgnoreUIRange
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      noRot: true
      layers:
        - state: full
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: Dynamic
      fixedRotation: true
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 80
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: InputMover
    - type: MobMover
    - type: MovementSpeedModifier
      baseSpeed: 4.5
      sprintSpeed: 5.5
    - type: Eye
    - type: Examiner
    - type: MobState
    - type: StandingState
    - type: Body
      prototype: Human
    - type: Inventory
      templateId: human
    - type: Hands
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 5
    - type: Puller
    - type: CombatMode
    - type: HumanoidAppearance
      species: Human
    - type: DoAfter
    - type: Speech
    - type: Access
      groups:
        - AllAccess
        - Silicon
    - type: IntrinsicRadioReceiver
    - type: IntrinsicRadioTransmitter
      channels:
        - Binary
        - Common
        - Science
    - type: ActiveRadio
      channels:
        - Binary
        - Common
        - Science
    - type: ActionGrant
      actions:
        - ActionAIViewLaws
    - type: UserInterface
      interfaces:
        enum.CrewMonitoringUIKey.Key:
          type: CrewMonitoringBoundUserInterface
        enum.GeneralStationRecordConsoleKey.Key:
          type: GeneralStationRecordConsoleBoundUserInterface
        enum.SiliconLawsUiKey.Key:
          type: SiliconLawBoundUserInterface
        enum.CommunicationsConsoleUiKey.Key:
          type: CommunicationsConsoleBoundUserInterface
    - type: IntrinsicUI
      uis:
        enum.CrewMonitoringUIKey.Key:
          toggleAction: ActionAGhostShowCrewMonitoring
        enum.GeneralStationRecordConsoleKey.Key:
          toggleAction: ActionAGhostShowStationRecords
        enum.CommunicationsConsoleUiKey.Key:
          toggleAction: ActionAGhostShowCommunications
    - type: ComplexInteraction
    - type: InteractionPopup
    - type: StationAiMobile
