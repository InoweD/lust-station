- type: entity
  id: AiShell
  name: AI Shell
  description: Temporary mobile shell for the station AI.
  components:
    - type: AiShell
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      noRot: true
      layers:
        - state: full
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: Dynamic
      fixedRotation: true
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 80
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: InputMover
    - type: MobMover
    - type: MovementSpeedModifier
      baseSpeed: 4.5
      sprintSpeed: 5.5
    - type: Eye
    - type: Examiner
    - type: MobState
    - type: StandingState
    - type: Body
      prototype: Human
    - type: Inventory
      templateId: human
    - type: ComplexInteraction
    - type: Hands
    - type: Puller
    - type: CombatMode
    - type: HumanoidAppearance
      species: Human
    - type: DoAfter
    - type: Speech
    - type: Access
      groups:
      - AllAccess
      - Silicon
    - type: IntrinsicRadioReceiver
    - type: IntrinsicRadioTransmitter
      channels:
      - Binary
      - Common
    - type: ActiveRadio
      channels:
      - Binary
      - Common
